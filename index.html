<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KG TO POUNDS CONVERTER</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>Weight Converter</header>
      <div class="input">
        <input type="text" id="input" placeholder="Enter your weight here" />
        <label for="input" id="input-label">Weight in K.g.</label>
      </div>
      <div class="output">
        <h1>
          Your weight in Pound is
          <span id="output">0</span>
        </h1>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
